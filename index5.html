<!DOCTYPE html>
<html>
<head>
    <title>VueJs Tutorial - coligo</title>
</head>
<body>

<div id="vue-instance">
    <input type="number" v-model="x">
    result: {{ doubleX }}
</div>

<script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>

<script>
    var vm = new Vue({
        el: '#vue-instance',
        data: {
            x: 1
        },
        computed: {
            doubleX: function(){
                return this.x*2;
            }
        }
    });
</script>

</body>

</html>
</body>
